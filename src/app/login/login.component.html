<form (ngSubmit)="register()" [formGroup]="loginForm">
  <img src="./../../assets/xxx003-512.webp" alt="" />
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
    />
    <div
      *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
      class="errors"
    >
      <div
        class="alert alert-danger"
        *ngIf="loginForm.get('email')?.getError('required')"
      >
        Email is required
      </div>
      <div
        class="alert alert-danger"
        *ngIf="loginForm.get('email')?.getError('email')"
      >
        Email must be a valid email ex: mail@domain.com
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter Your Password"
    />
    <div
      *ngIf="
        loginForm.get('password')?.errors && loginForm.get('password')?.touched
      "
      class="errors"
    >
      <div
        class="alert alert-danger"
        *ngIf="loginForm.get('password')?.getError('required')"
      >
        Password is required
      </div>
      <div
        class="alert alert-danger"
        *ngIf="loginForm.get('password')?.getError('pattern')"
      >
        Password be from 6 to 30 characters length
      </div>
    </div>
  </div>
  <div class="form-group text-center">
    <!--[disabled]="loginForm.invalid"-->
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-info px-5 py-2 my-3"
    >
      Login
    </button>
  </div>
</form>
